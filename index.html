<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Maize</title>
    <meta name="description" content="demo: aframe-maze-component">
    <script src="https://aframe.io/releases/0.4.0/aframe.min.js"></script>
    <script src="//cdn.rawgit.com/donmccurdy/aframe-extras/v3.2.0/dist/aframe-extras.min.js"></script>
    <script src="https://unpkg.com/aframe-maze-component@0.1.20/dist/aframe-maze-component.min.js"></script>
  </head>

  <body>
    <!-- Create scene object -->
    <a-scene physics="debug: false" inspector="" keyboard-shortcuts="" screenshot="" vr-mode-ui="">

    <!-- This code controls the "player"-->
      <a-entity id="player"
          camera
          universal-controls
          kinematic-body
          position="40 10 60"> <!-- starting point for player -->
      </a-entity>

    <!-- ONLY CHANGE CODE BELOW THIS LINE TO AVOID MESSING UP PHYSICS -->
    <!-- _______________________________________________________________________________ -->
    <!--Textures from images-->
    <a-assets>
      <img id="ded" src="img/ded.jpg">
      <img id="sky" src="img/sky.jpg">
      <img id="briq" src="img/briq.jpeg">
      <img id="hard" src="img/hard.jpg">
      <img id="mazemap" src="img/tinymaze.jpg">
      <img id="shiny" src="img/shiny.jpg">
      <a-asset-item id="rat" src="assets/rat.obj"></a-asset-item>
      <a-asset-item id="wolf" src="assets/wolf.obj"></a-asset-item>
      <a-asset-item id="panda" src="assets/panda.obj"></a-asset-item>
      <a-asset-item id="billy" src="assets/billy.obj"></a-asset-item>
      <a-asset-item id="unicorn" src="assets/unicorn.obj"></a-asset-item>
      <a-asset-item id="road" src="assets/road.obj"></a-asset-item>
      <a-asset-item id="truck" src="assets/truck.obj"></a-asset-item>
      <a-asset-item id="cloud" src="assets/cloud.obj"></a-asset-item>
      <a-asset-item id="fence" src="assets/fence.obj"></a-asset-item>
      <a-asset-item id="tree" src="assets/tree/scene.gltf"></a-asset-item>
      <a-asset-item id="deer" src="assets/deer/scene.gltf"></a-asset-item>
      <a-asset-item id="imp" src="assets/imp/scene.gltf"></a-asset-item>
      <a-asset-item id="dragon" src="assets/dragon.obj"></a-asset-item>

    </a-assets>

    <a-entity gltf-model="#tree"></a-entity>

    <!-- Code for the sky -->
    <a-sky src="#sky" material="" geometry=""></a-sky>


    

    <!-- Code for the maze -->
    <a-box src="#ded" id="ground" position='0 -0.5 0' width="200" height="1" depth="200" static-body material="src: #texture-floor"></a-box>
    <a-box static-body position="20.73515 0 -14.2694" color="red" depth="1" material="" geometry="" scale="5 15 45" src="#briq"></a-box>
    <a-box static-body position="-34.55649 0 -47.47298" color="red" depth="1" material="" geometry="" scale="25 15 5" src="#briq"></a-box>
    <a-box static-body position="-46.877 0" color="red" depth="1" material="" geometry="" scale="5 15 100" src="#briq"></a-box>
    <a-box static-body position="-7.73387 0 47.23244" color="red" depth="1" material="" geometry="" scale="75 15 5" src="#briq"></a-box>

    <a-box static-body position="31.36348 0 20.32419" color="red" depth="1" material="" geometry="" scale="27 15 5" src="#briq"></a-box>

    <a-box static-body position="-20.43404 0 -34.9838" color="red" depth="1" material="" geometry="" scale="30 15 5" src="#briq" rotation="0 90"></a-box>
    <a-box static-body position="0 7.5" color="grey" depth="1" material="" geometry="" scale="100 2 105" src="#hard" visible=""></a-box>
    <a-box static-body position="20.38 7.5 -71.25" color="grey" depth="1" material="" geometry="" scale="59.14 2 37.53" src="#hard" visible=""></a-box>


    <!-- phil's stuff -->
    <a-obj-model src="#rat" color="grey" scale="5 5 5" position="-15 0 -15" rotation="0 -45 0" animation="property: position; to: 14 0 0; dur: 1500; easing: linear;"></a-obj-model>

    <a-obj-model static-body src="#fence" src="#shiny" color="grey" scale=".05 .05 .05" position="91.53 -10.57 29" rotation="0 180 0"  ></a-obj-model>

    <a-obj-model static-body src="#fence" src="#shiny" color="grey" scale=".05 .05 .05" position="111.53 -10.57 29" rotation="0 180 0" ></a-obj-model>

    <a-obj-model static-body src="#fence" src="#shiny" color="grey" scale=".05 .05 .05" position="131.53 -10.57 29" rotation="0 180 0" ></a-obj-model>

    <a-obj-model static-body src="#fence" src="#shiny" color="grey" scale=".05 .05 .05" position="151.53 -10.57 29" rotation="0 180 0" ></a-obj-model>

    <a-obj-model static-body src="#fence" src="#shiny" color="grey" scale=".05 .05 .05" position="-50.79 -10.57 29" rotation="0 180 0" ></a-obj-model>

    <a-obj-model static-body src="#fence" src="#shiny" color="grey" scale=".05 .05 .05" position="-116.79 -10.57 29" rotation="0 180 0" ></a-obj-model>

    <a-obj-model static-body src="#fence" src="#shiny" color="grey" scale=".05 .05 .05" position="-136.79 -10.57 29" rotation="0 180 0" ></a-obj-model>


    <!-- Jen's section -->
    <a-obj-model static-body src="#wolf" color="grey" scale=".005 .005 .005" position="-24.46 0.02 14.62" rotation="0 -90 0"></a-obj-model>
    
    <a-obj-model static-body src="#dragon" color="black" scale=".05 .05 .05" position="-18.46 0.00 18.62" rotation="270 0 0"></a-obj-model>








    <!-- megan's stuff -->
    <a-obj-model src="#panda" color="grey" scale=".001 .001 .001" position="30.59 0.15 -9.39" rotation="0 0 0"></a-obj-model>

    <a-obj-model src="#cat" color="orange" scale=".09 .09 .09" position="35.15 .14 10.84" rotation="270 270 0"></a-obj-model>

    <!-- nate is not last -->
    <a-entity gltf-model="#deer"></a-entity>
    <a-entity id='ball'
          position="0 1 -4"

    >
    <a-entity id='imp-model' gltf-model="#imp"></a-entity>
  </a-entity>


    <!-- joanne's section -->
    <a-obj-model src="assets/unicorn.obj" color="white" scale=".1 .1 .1" position="-40.32 0 -42.63" rotation="0 0 0"></a-obj-model>
    <a-obj-model src="assets/cloud.obj" color="white" scale="0.75 0.75 1" position="-31.27 6 -38.10" rotation="90 0 0"></a-obj-model>
    <a-obj-model src="assets/cloud.obj" color="white" scale="1 1 1" position="-38.19 7 -25.28" rotation="90 0 0"></a-obj-model>



    <!-- Ground of Maze -->
    <a-plane src="#ded" height="300" width="300" depth="-2.5" rotation="-90 0" material="" geometry="" visible="" position="0 .1 0"></a-plane>

    </a-scene>

</html>

<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Maize</title>
    <meta name="description" content="demo: aframe-maze-component">
    <script src="https://aframe.io/releases/0.4.0/aframe.min.js"></script>
    <script src="//cdn.rawgit.com/donmccurdy/aframe-extras/v3.2.0/dist/aframe-extras.min.js"></script>
    <script src="https://unpkg.com/aframe-maze-component@0.1.20/dist/aframe-maze-component.min.js"></script>
  </head>

  <body>
    <!-- Create scene object -->
    <a-scene physics="debug: false" inspector="" keyboard-shortcuts="" screenshot="" vr-mode-ui="">      

    <!-- This code controls the "player"-->
      <a-entity id="player"
          camera
          universal-controls
          kinematic-body
          position="40 10 60"> <!-- starting point for player -->
      </a-entity>

    <!-- ONLY CHANGE CODE BELOW THIS LINE TO AVOID MESSING UP PHYSICS -->
    <!-- _______________________________________________________________________________ -->
    <!--Textures from images-->
    <a-assets>
      <img id="ded" src="img/ded.jpg">
      <img id="sky" src="img/sky.jpg">
      <img id="briq" src="img/briq.jpeg">
      <img id="hard" src="img/hard.jpg">
      <img id="mazemap" src="img/tinymaze.jpg">

    </a-assets>

    <!-- Code for the sky -->
    <a-sky src="#sky" material="" geometry=""></a-sky>




    <!-- Code for the maze -->
    <a-box id="ground" position='0 -0.5 0' width="200" height="1" depth="200" static-body material="src: #texture-floor"></a-box>
    <a-box static-body position="20.73515 0 -14.2694" color="red" depth="1" material="" geometry="" scale="5 15 45" src="#briq"></a-box>
    <a-box static-body position="-34.55649 0 -47.47298" color="red" depth="1" material="" geometry="" scale="25 15 5" src="#briq"></a-box>
    <a-box static-body position="-46.877 0" color="red" depth="1" material="" geometry="" scale="5 15 100" src="#briq"></a-box>
    <a-box static-body position="-7.73387 0 47.23244" color="red" depth="1" material="" geometry="" scale="75 15 5" src="#briq"></a-box>
    <a-box static-body position="46.67662 0 0.9573" color="red" depth="1" material="" geometry="" scale="5 15 100" src="#briq"></a-box>
    <a-box static-body position="13.52766 0 32.71" color="red" depth="1" material="" geometry="" scale="18 15 5" src="#briq"></a-box>
    <a-box static-body position="32.04762 0 39.80026" color="red" depth="1" material="" geometry="" scale="5 15 20" src="#briq"></a-box>
    <a-box static-body position="-19.37451 0 7.36499" color="red" depth="1" material="" geometry="" scale="23 15 5" src="#briq"></a-box>
    <a-box static-body position="-32.73407 0 13.28699" color="red" depth="1" material="" geometry="" scale="5 15 45" src="#briq"></a-box>
    <a-box static-body position="21.7123 0 -46.8185" color="red" depth="1" material="" geometry="" scale="55 15 5" src="#briq"></a-box>
    <a-box static-body position="-6.26912 0 19.95035" color="red" depth="1" material="" geometry="" scale="5 15 30" src="#briq"></a-box>
    <a-box static-body position="20.17495 0 26.64971" color="red" depth="1" material="" geometry="" scale="8 15 5" src="#briq" rotation="0 90"></a-box>
    <a-box static-body position="31.36348 0 20.32419" color="red" depth="1" material="" geometry="" scale="27 15 5" src="#briq"></a-box>
    <a-box static-body position="-20.67472 0 -12.62256" color="red" depth="1" material="" geometry="" scale="5 15 15" src="#briq"></a-box>
    <a-box static-body position="-8.03727 0 -20.30899" color="red" depth="1" material="" geometry="" scale="55 15 5" src="#briq"></a-box>

    <a-box static-body position="6.43758 0 13.10506" color="red" depth="1" material="" geometry="" scale="5 15 10" src="#briq"></a-box>

    <a-box static-body position="-20.43404 0 -34.9838" color="red" depth="1" material="" geometry="" scale="30 15 5" src="#briq" rotation="0 90"></a-box>
    <a-box static-body position="0 7.5" color="grey" depth="1" material="" geometry="" scale="100 1 100" src="#hard" visible=""></a-box>

    <!-- Ground of Maze -->
    <a-plane src="#ded" height="300" width="300" depth="-2.5" rotation="-90 0" material="" geometry="" visible="" position="0 .1 0"></a-plane>

    <!-- _______________________________________________________________________________ -->
    </a-scene> 
  </body>
</html>

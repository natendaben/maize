<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>A-frame basics</title>
	<script type="text/javascript" src="https://aframe.io/releases/0.9.0/aframe.min.js"></script>
	<!-- <script src="js/aframe/js"></script> --> <!-- other ways to import -->
	<!-- <script src="js/aframe.min/js"></script> -->
</head>
<body>
	<a-scene>
		<a-assets>
			<img id="skytexture" src="img/snow.jpg">
		</a-assets>
		<a-sky src="img/snow.jpg"></a-sky>
		<!-- <a-box position="-1 0.5 -3" color="tomato" scale="2 .3 2" src="img/tex.jpg" animation="property:rotation; dur:2000; loop:true; from:0 0 0; to:0 360 0; easing:linear;" rotation="30 30 30" animation__move="property:position; loop:true; dur:1000; to:2 0 0;"></a-box> -->

		<a-plane color="black" rotation="-90 0 0" width="30" height="30" position="0 -10 0"></a-plane>
		<a-sphere color="azure" position="0 -8 0" scale="4 4 4"></a-sphere>
		<a-sphere color="azure" position="0 -4 0" scale="3 3 3"></a-sphere>
		<a-sphere color="azure" position="0 0 0" scale="2 2 2"></a-sphere>
		<a-cone position="2 0 0" rotation="90 90 0" scale=".8 2 .8" color="lightsalmon"></a-cone>
		<a-sphere position="1.6 1 -.5" scale=".25 .25 .25" color="black"></a-sphere>
		<a-sphere position="1.6 1 .5" scale=".3 .3 .3" color="black"></a-sphere>
		<a-sphere position="2.5 -2 0" scale=".3 .3 .3" color="black"></a-sphere>
		<a-sphere position="2.8 -3 0" scale=".3 .3 .3" color="black"></a-sphere>

		<a-camera position="0 0 3" user-height="0"></a-camera>
	</a-scene>
</body>
</html>
